<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - STORESKULL</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="signup.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-brand">
        <h1><a href="index.html">STORESKULL</a></h1>
      </div>
    </nav>
  </header>

  <main>
    <section class="auth-section">
      <h2>Daftar Akun Baru</h2>
      <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="whatsapp" placeholder="Nomor WhatsApp" required>
        <button type="submit">Daftar</button>
      </form>
      <p>Sudah punya akun? <a href="signin.html">Login disini</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SKULLHOSTING - STORESKULLHOSTING</p>
  </footer>
</body>
  </html>
