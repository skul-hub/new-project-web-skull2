<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - STORESKULL</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="admin-dashboard.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="logo">STORESKULL ADMIN</div>
    <nav class="nav-links">
      <ul>
        <li><a href="#" onclick="showSection('productsAdmin')">Produk</a></li>
        <li><a href="#" onclick="showSection('ordersAdmin')">Pesanan</a></li>
        <li><a href="#" onclick="showSection('settingsAdmin')">Pengaturan</a></li>
        <li><a href="#" onclick="showSection('scriptsAdmin')">InfoScript</a></li>
        <li><a href="#" onclick="logout()" class="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="admin-container">

    <!-- =========== PRODUK =============== -->
    <section id="productsAdmin" class="admin-section">
      <h2>Kelola Produk</h2>
      <button class="admin-button" onclick="openAddProduct()">Tambah Produk</button>
      <div id="adminProductsList" class="admin-list"></div>
    </section>

    <!-- =========== PESANAN =============== -->
    <section id="ordersAdmin" class="admin-section" style="display:none">
      <h2>Kelola Pesanan</h2>
      <div id="adminOrdersList" class="admin-list"></div>
    </section>

    <!-- =========== PENGATURAN =============== -->
    <section id="settingsAdmin" class="admin-section" style="display:none">
      <h2>Pengaturan Sistem</h2>

      <h3>Pengumuman</h3>
      <textarea id="announcementInput" class="admin-textarea"></textarea>
      <button class="admin-button" onclick="saveAnnouncement()">Simpan Pengumuman</button>

      <h3>Promo Slider</h3>
      <textarea id="promoMessagesInput" class="admin-textarea" placeholder="Pisahkan dengan Enter"></textarea>
      <button class="admin-button" onclick="savePromoMessages()">Simpan Promo</button>

      <h3>QRIS</h3>
      <input type="file" id="qrisUpload" accept="image/*"/>
      <button class="admin-button" onclick="uploadQris()">Upload QRIS</button>

      <h3>Nomor Pembayaran (Bank / E-Wallet)</h3>
      <input type="text" id="inputDana" class="admin-input" placeholder="Nomor DANA">
      <input type="text" id="inputOvo" class="admin-input" placeholder="Nomor OVO">
      <input type="text" id="inputGopay" class="admin-input" placeholder="Nomor GOPAY">
      <button class="admin-button" onclick="savePaymentNumbers()">Simpan Nomor Pembayaran</button>
    </section>

    <!-- =========== INFOSCRIPT =============== -->
    <section id="scriptsAdmin" class="admin-section" style="display:none">
      <h2>Kelola InfoScript</h2>

      <div class="script-form">
        <input type="text" id="scriptName" class="admin-input" placeholder="Nama Script">
        <input type="text" id="scriptLink" class="admin-input" placeholder="Link Download / Redirect">
        <input type="file" id="scriptImage" accept="image/*">
        <button class="admin-button" onclick="addScript()">Tambah Script</button>
      </div>

      <h3>Daftar Script</h3>
      <div id="scriptList" class="admin-list"></div>
    </section>

  </main>

</body>
</html>
