<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - StoreSkull</title>
  <link rel="icon" href="img/logo.jpeg">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
</head>

<body>

<!-- ========================================= -->
<!-- NAVBAR ADMIN -->
<!-- ========================================= -->
<header class="navbar">
  <h2>Admin Panel</h2>
  <div class="nav-right">
    <span id="adminName" class="admin-tag">Admin</span>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>
</header>

<!-- ========================================= -->
<!-- MENU NAVIGASI ADMIN -->
<!-- ========================================= -->
<nav class="admin-menu">
  <button onclick="showSection('productsSection')">Kelola Produk</button>
  <button onclick="showSection('ordersSection')">Kelola Pesanan</button>
  <button onclick="showSection('scriptsSection')">Kelola Script</button>
  <button onclick="showSection('settingsSection')">Pengaturan</button>
</nav>

<!-- ========================================= -->
<!-- SECTION: PRODUK -->
<!-- ========================================= -->
<section id="productsSection">
  <h2>Kelola Produk</h2>

  <div class="form-box">
    <h3>Tambah Produk</h3>

    <input type="text" id="prodName" placeholder="Nama Produk">
    <input type="number" id="prodPrice" placeholder="Harga">
    <select id="prodCategory">
      <option value="panel_pterodactyl">Panel Pterodactyl</option>
      <option value="game_account">Akun Game</option>
    </select>
    <input type="number" id="prodStock" placeholder="Stock">
    <input type="text" id="prodImage" placeholder="Link Gambar">

    <button onclick="addProduct()">Tambah Produk</button>
  </div>

  <h3>Daftar Produk</h3>
  <div id="productsList" class="flex-list"></div>
</section>

<!-- ========================================= -->
<!-- MODAL EDIT PRODUK -->
<!-- ========================================= -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <h3>Edit Produk</h3>

    <input type="hidden" id="editProdId">

    <input type="text" id="editProdName" placeholder="Nama Produk">
    <input type="number" id="editProdPrice" placeholder="Harga">
    <select id="editProdCategory">
      <option value="panel_pterodactyl">Panel Pterodactyl</option>
      <option value="game_account">Akun Game</option>
    </select>
    <input type="number" id="editProdStock" placeholder="Stock">
    <input type="text" id="editProdImage" placeholder="Link Gambar">

    <button onclick="saveEditProduct()">Simpan</button>
    <button onclick="document.getElementById('editModal').style.display='none'" class="danger">Tutup</button>
  </div>
</div>

<!-- ========================================= -->
<!-- SECTION: ORDERS -->
<!-- ========================================= -->
<section id="ordersSection" style="display:none;">
  <h2>Kelola Pesanan</h2>
  <div id="ordersList" class="flex-list"></div>
</section>

<!-- ========================================= -->
<!-- SECTION: SCRIPTS -->
<!-- ========================================= -->
<section id="scriptsSection" style="display:none;">
  <h2>Kelola Script</h2>

  <div class="form-box">
    <h3>Tambah Script</h3>

    <input type="text" id="scriptName" placeholder="Nama Script">
    <input type="text" id="scriptImg" placeholder="Link Gambar Script">
    <input type="text" id="scriptLink" placeholder="Link Download (Mediafire)">
    <button onclick="addScript()">Tambah Script</button>
  </div>

  <h3>Daftar Script</h3>
  <div id="scriptsList" class="flex-list"></div>
</section>

<!-- ========================================= -->
<!-- SECTION: SETTINGS -->
<!-- ========================================= -->
<section id="settingsSection" style="display:none;">
  <h2>Pengaturan</h2>

  <div class="form-box">
    <label>Pengumuman</label>
    <textarea id="setAnnouncement"></textarea>

    <label>Nomor Dana</label>
    <input type="text" id="setDana">

    <label>Nomor GoPay</label>
    <input type="text" id="setGopay">

    <label>Link Gambar QRIS</label>
    <input type="text" id="setQris">

    <button onclick="saveSettings()">Simpan Pengaturan</button>
  </div>
</section>

<script src="admin-dashboard.js"></script>

</body>
</html>
