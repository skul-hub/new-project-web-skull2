<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - STORESKULL</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="admin-dashboard.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-brand">
        <h1>Admin - STORESKULL</h1>
      </div>
      <ul class="nav-links">
        <li><a href="#orders" onclick="showSection('orders')">Orders</a></li>
        <li><a href="#products" onclick="showSection('products')">Products</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Orders Section (default visible) -->
    <section id="orders">
      <h2>Orders</h2>
      <div id="ordersContainer"></div>
    </section>

    <!-- Products Section (hidden by default) -->
    <section id="products" style="display:none;">
      <h2>Products</h2>

      <!-- Tambah Produk -->
      <form id="addProductForm" onsubmit="addProduct(event)">
        <input type="text" id="productName" placeholder="Nama Produk" required>
        <input type="number" id="productPrice" placeholder="Harga" required>
        <input type="text" id="productImage" placeholder="Link Gambar Produk">
        <button type="submit">Tambah Produk</button>
      </form>

      <!-- List Produk -->
      <div id="productsContainer"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SKULLHOSTING - STORESKULLHOSTING</p>
  </footer>
</body>
                                                     </html>
