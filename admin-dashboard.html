<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - STORESKULL</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="admin-dashboard.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-brand">
        <h1><a href="index.html">STORESKULL - Admin</a></h1>
      </div>
      <ul class="nav-links">
        <li><a href="#products" onclick="showSection('products')">Kelola Produk</a></li>
        <li><a href="#orders" onclick="showSection('orders')">Kelola Pesanan</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Kelola Produk -->
    <section id="products">
      <h2>Kelola Produk</h2>
      <form id="addProductForm">
        <input type="text" id="prodName" placeholder="Nama Produk" required>
        <input type="number" id="prodPrice" placeholder="Harga" required>
        <input type="text" id="prodImage" placeholder="URL Gambar" required>
        <button type="submit">Tambah Produk</button>
      </form>
      <div id="productsList" class="products-grid"></div>
    </section>

    <!-- Kelola Pesanan -->
    <section id="orders" style="display:none;">
      <h2>Kelola Pesanan</h2>
      <div id="ordersList"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SKULLHOSTING - STORESKULLHOSTING</p>
  </footer>
</body>
              </html>
