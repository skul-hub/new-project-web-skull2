<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/logo.jpeg" type="image/jpeg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - STORESKULL</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="admin-dashboard.js" defer></script>
</head>

<body>

<header class="admin-header">
  <h1>ADMIN DASHBOARD</h1>
</header>

<main class="admin-container">

  <!-- =============================== -->
  <!--          NAVIGATION TABS        -->
  <!-- =============================== -->
  <div class="admin-tabs">
    <button class="tab-btn active" onclick="openTab('products')">Products</button>
    <button class="tab-btn" onclick="openTab('orders')">Orders</button>
    <button class="tab-btn" onclick="openTab('scripts')">Scripts</button>
    <button class="tab-btn" onclick="openTab('settings')">Settings</button>
  </div>

  <!-- =============================== -->
  <!--             PRODUCTS             -->
  <!-- =============================== -->
  <section id="products" class="tab-content active">

    <h2>Manage Products</h2>

    <form id="addProductForm" onsubmit="addProduct(event)" class="admin-form">
      <input type="text" id="prodName" placeholder="Nama Produk" required>
      <input type="number" id="prodPrice" placeholder="Harga" required>
      <input type="number" id="prodStock" placeholder="Stock" required>

      <select id="prodCategory" required>
        <option value="" disabled selected>Kategori</option>
        <option value="game">Game</option>
        <option value="script">Script</option>
        <option value="tool">Tool</option>
      </select>

      <label>Gambar Produk:</label>
      <input type="file" id="prodImage" accept="image/*" required>

      <button type="submit" class="primary-btn">Tambah Produk</button>
    </form>

    <div id="productList" class="admin-grid"></div>
  </section>

  <!-- =============================== -->
  <!--              ORDERS             -->
  <!-- =============================== -->
  <section id="orders" class="tab-content">
    <h2>Info Pembelian</h2>
    <div id="orderList" class="admin-grid"></div>
  </section>

  <!-- =============================== -->
  <!--              SCRIPTS            -->
  <!-- =============================== -->
  <section id="scripts" class="tab-content">

    <h2>Manage Scripts</h2>

    <form id="addScriptForm" onsubmit="addScript(event)" class="admin-form">
      <input type="text" id="scriptName" placeholder="Nama Script" required>
      <input type="text" id="scriptDownload" placeholder="Link Download" required>

      <label>Gambar Script:</label>
      <input type="file" id="scriptImage" accept="image/*" required>

      <button class="primary-btn" type="submit">Tambah Script</button>
    </form>

    <div id="scriptListAdmin" class="admin-grid"></div>
  </section>

  <!-- =============================== -->
  <!--             SETTINGS            -->
  <!-- =============================== -->
  <section id="settings" class="tab-content">

    <h2>Pengaturan Toko</h2>

    <form onsubmit="saveSettings(); return false;" class="admin-form">

      <label>Pengumuman:</label>
      <textarea id="setAnnouncement" placeholder="Masukkan pengumuman..."></textarea>

      <label>Nomor Dana:</label>
      <input type="text" id="setDana" placeholder="Contoh: 081234567890">

      <label>Nomor GoPay:</label>
      <input type="text" id="setGopay" placeholder="Contoh: 081234567890">

      <label>QRIS Image URL:</label>
      <input type="text" id="setQris" placeholder="URL QRIS">

      <label>Upload QRIS Baru:</label>
      <input type="file" id="qrisFile" accept="image/*">
      <button onclick="uploadQrisImage(event)" class="secondary-btn">Upload QRIS</button>

      <label>Promo Banner (pisahkan baris):</label>
      <textarea id="promoMessages" placeholder="Promo 1&#10;Promo 2"></textarea>

      <button class="primary-btn">Simpan Pengaturan</button>

    </form>

  </section>

</main>

<script>
  // TAB UI FUNCTION
  function openTab(tabName) {
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));

    document.getElementById(tabName).classList.add("active");
    event.target.classList.add("active");
  }
</script>

</body>
</html>
